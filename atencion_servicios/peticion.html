<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  
    <link rel="stylesheet" href="pqrs.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="https://formsubmit.co/alarcondainer492@gmail.com" method="POST">
            <div class="h5 font-weight-bold text-center mb-3">Formulario de Petición</div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-user"></span></div>
                <input type="text" name="Nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="far fa-envelope"></span></div>
                <input  type="email" name="Email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-phone"></span></div>
                <input  type="tel"name="Telefono"  class="form-control" placeholder="Teléfono" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
                <input  type="text" name="Direccion" class="form-control" placeholder="Dirección" required>
            </div>
            
            <label for="descripcion"><h5>Descripción de la petición:</h5></label><br><br>
        <textarea name="Peticiónes" class="rows" rows="8" required></textarea><br><br>

            <input type="submit" class="btn btn-primary mb-3" value="Enviar Petición">
        </form>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
